

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário escola</title>
    <link rel="stylesheet" href="dombosco.css">
</head>

<body>

    <div class="formulario">
        <!-- Título do formulário -->
        <h2>LOGIN</h2>

        <!-- Linha abaixo do título -->
        <hr class="line" >

        <!-- Início formulário -->
        <form>

            <!-- Inserir texto e caixa ref. email -->
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email" required > <br><br>

            <!-- Inserir texto e caixa ref. senha -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" required > <br><br>

            <!--  Aqui inserir o campo de manter conectado -->
            <input type="checkbox">
            <label for="">Me manter conectado</label> <br><br>

            <!-- Envia informação, já sabe que tem que enviar iformação -->
            <input type="submit" value="LOGAR" class="btn-enviar" >

            <!-- Criamos uma divisão de conteúdo -->
            <div class="content" >
                <p>Ainda não tem conta?</p>
                <button>CADASTRE-SE</button>
            </div>

        </form>

    </div>

</body>

</html>
