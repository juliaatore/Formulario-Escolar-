<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cadastro.css">

    </head>
    <body>

        <div class="cadastro">

            <h2>Cadastro</h2>
            <hr class="line">
            <form>
                <label for="text">Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" required> <br><br>

                <label for="number">Telefone</label>
                <input type="number" placeholder="Digite seu número" required>
                <br><br>

                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email" required>
                <br><br>

                <label for="password">Senha</label>
                <input type="password" placeholder="Crie uma senha" required>
                <br><br>

                <label for="password">Confirmar senha</label>
                <input type="password" placeholder="Digite senha novamente"
                    required> <br><br>

                <input type="checkbox">
                <label for>Me manter conectado</label> <br>

                <div class="content">
                    <p>Ainda não tem conta?</p>

                    <button>CASASTRE-SE</button>
                </div>

            </form>

        </div>

    </body>

</html>
